<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="form-container">
        <form id="booking-form" onsubmit="validateForm(event)">
            <label for="nama">Nama Pelanggan:</label>
            <input type="text" id="nama" name="nama" required maxlength="30">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="jam">Jam Keberangkatan:</label>
            <input type="text" id="jam" name="jam" placeholder="HH.MM" required pattern="^(0[0-9]|1[0-9]|2[0-3])\.[0-5][0-9]$">

            <label for="tujuan">Tujuan Keberangkatan:</label>
            <input type="text" id="tujuan" name="tujuan" required>

            <label for="jumlah">Jumlah Tiket:</label>
            <input type="number" id="jumlah" name="jumlah" required min="1" max="10">

            <button type="submit">Submit</button>
        </form>

        <div id="error-message" class="error-message"></div>
        <div id="result" class="result"></div>
    </div>

    <script src="form.js"></script>
</body>
</html>
