<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kurs_rupiah.css">
    <title>Konversi Mata Uang</title>
</head>
<body>
    <div class="converter-container">
        <label for="currency">Pilih Mata Uang:</label>
        <select id="currency" onchange="calculateRupiah()">
            <option value="usd">Dollar US</option>
            <option value="sgd">Dollar Singapore</option>
            <option value="myr">Ringgit Malaysia</option>
            <option value="jpy">Yen Jepang</option>
            <option value="eur">Euro</option>
            <option value="sar">Riyal Arab Saudi</option>
        </select>

        <label for="foreignCurrency">Masukkan Nilai Mata Uang Asing:</label>
        <input type="number" id="foreignCurrency" placeholder="Masukkan nilai..." oninput="calculateRupiah()">

        <label for="result">Nilai dalam Rupiah:</label>
        <input type="text" id="result" readonly>
    </div>

    <script src="kurs_rupiah.js"></script>
</body>
</html>
